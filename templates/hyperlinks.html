<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Unleashed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            text-align: center;
            position: relative;
            color: #333; /* Default text color */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        h1 {
            margin-top: 0;
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff; /* Default text color for buttons */
            background-color: #007bff; /* Blue background color for buttons */
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            margin-right: 10px;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for color change */
        }

        .btn:last-child {
            margin-right: 0;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .go-back {
            display: inline-block;
            padding: 10px 20px;
            color: #fff; /* Default text color for 'Go Back' button */
            background-color: #007bff; /* Blue background color for 'Go Back' button */
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            margin-right: 10px;
            position: absolute;
            top: 20px; /* Position at the top */
            left: 20px; /* Position at the left */
            transition: background-color 0.3s ease; /* Smooth transition for color change */
        }

        .go-back:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .btn.dark-mode {
            background-color: #007bff; /* Blue background color in dark mode */
            color: #fff; /* Text color for buttons in dark mode */
        }

        .go-back.dark-mode {
            background-color: #007bff; /* Blue background color for 'Go Back' button in dark mode */
        }

        /* Switch styles */
        .switch-container {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .switch-label {
            margin-right: 10px;
            color: #FFFFFF ; /* Default text color for switch label */
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>

<body>
<header>
    <h1>Music Unleashed</h1>
</header>
<a href="/" class="btn go-back">Go Back</a>
<div class="container">
    <a href="/searchbyartistname" class="btn">Search by Artist</a>
    <a href="/searchbysongname" class="btn">Search by Song Name</a>
    <a href="/searchbyalbumname" class="btn">Search by Album Name</a>
</div>

<div class="switch-container">
    <span class="switch-label">Dark Mode:</span>
    <label class="switch">
        <input type="checkbox" id="modeSwitch">
        <span class="slider round"></span>
    </label>
</div>

<script>
    // Check if there is a stored theme preference
    const storedTheme = localStorage.getItem('theme');

    // If there's a stored theme, set the switch accordingly
    if (storedTheme === 'dark') {
        document.getElementById('modeSwitch').checked = true;
        document.body.classList.add('dark-mode');
        // Update button colors for dark mode
        document.querySelectorAll('.btn').forEach(btn => btn.classList.add('dark-mode'));
        document.querySelector('.go-back').classList.add('dark-mode');
    }

    // Function to toggle theme and store preference in localStorage
    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        // Update button colors based on theme
        document.querySelectorAll('.btn').forEach(btn => btn.classList.toggle('dark-mode', isDark));
        document.querySelector('.go-back').classList.toggle('dark-mode', isDark);
    }

    // Event listener for the switch
    document.getElementById('modeSwitch').addEventListener('change', function() {
        toggleTheme();
    });
</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Tracks</title>
</head>
<body>
{% if artist_info %}
    <img src="{{ artist_info['image'] }}" alt="Artist Image" style="max-width: 200px;">
    <h1>{{ artist_info['name'] }}</h1>
    <p>{{ artist_info['description'] }}</p>
{% else %}
    <h1>No Artist Information Available</h1>
{% endif %}
<h2>Top Tracks for {{ artist }}</h2>
<ul>
    {% for track in tracks %}
    <li>{{ track['name'] }} - <audio controls><source src="{{ track['preview_url'] }}" type="audio/mpeg"></audio></li>
    {% endfor %}
</ul>
<a href="/">Go Back</a>  <!-- Add a link to go back to the home page -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Unleashed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            background-size: cover;
            background-position: center;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        h1 {
            margin-top: 0;
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
<header>
    <h1>Music Unleashed</h1>
</header>
<div class="container">
    <p>Welcome to Music Unleashed, your ultimate music destination.</p>
    <p>Discover new music, create playlists, and enjoy unlimited streaming.</p>
    <a href="/hyperlinks" class="btn">Get Started</a>

</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by Album Name</title>
    <style>
        /* Default light mode styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            color: #333;
            position: relative; /* Ensure relative positioning for switch alignment */
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        /* Switch styles */
        .switch-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .switch-label {
            margin-right: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        h1 {
            color: inherit; /* Inherit color from body to maintain readability in dark mode */
            transition: color 0.3s ease; /* Smooth color transition */
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .go-back {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff; /* Blue background color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .go-back:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>

<body>
<div class="switch-container">
    <span class="switch-label">Dark Mode:</span>
    <label class="switch">
        <input type="checkbox" id="modeSwitch">
        <span class="slider round"></span>
    </label>
</div>
<h1 style="margin-top: 20px;">Search by Album Name</h1>
<form method="POST" action="/search-by-album">
    <label for="album_name">Album Name:</label>
    <input type="text" id="album_name" name="album_name" required>
    <button type="submit">Search</button>
</form>
<a href="/hyperlinks" class="go-back">Go Back</a>

<script>
    // Function to toggle dark mode
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    // Check and set initial dark mode preference
    const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const storedTheme = localStorage.getItem('theme');
    const isDarkMode = storedTheme === 'dark' || (!storedTheme && userPrefersDark);
    document.body.classList.toggle('dark-mode', isDarkMode);

    // Add event listener for dark mode switch
    document.getElementById('modeSwitch').addEventListener('change', function() {
        toggleDarkMode();
    });
</script>

</body>

</html>

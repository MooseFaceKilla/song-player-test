<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by Song Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .go-back {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff; /* Blue background color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .go-back:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>

<body>
<h1>Search by Song Name</h1>
<form method="POST" action="/search-by-song">
    <label for="song_name">Song Name:</label>
    <input type="text" id="song_name" name="song_name" required>
    <button type="submit">Search</button>
</form>
<a href="/hyperlinks" class="go-back">Back </a>
</body>

</html>
